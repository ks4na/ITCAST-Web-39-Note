<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/jquery.fullPage.css">
  <link rel="stylesheet" href="css/index.css">
  <title>fullPage购物网站宣传 - 练习</title>
</head>
<body>
  <!--快捷按钮-->
  <a href="#" id="shortcutEntry">
    <img src="assets/images/t1ldiffkjfxxxzhxzd-101-101.png" alt="点击进入购物中心">
  </a>
  <!--快捷按钮 end-->
  <!--继续按钮-->
  <img class="btn-continue" src="assets/images/btnContinue.png" alt="">
  <!--继续按钮 end-->
  <div id="fullPage">
    <!--第一屏-->
    <div class="section pg1">
    <img src="assets/images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="千百汇线上购物网站" class="airship">
    <img src="assets/images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goods">
    <img src="assets/images/t1xccqfflgxxxild.png" alt="" class="sofa">
    </div>
    <!--第一屏 end-->
    <!--第二屏-->
    <div class="section pg2">
      <div class="search-bar-container">
        <img src="assets/images/search.png" alt="" class="empty">
        <img src="assets/images/search-words.png" alt="" class="words">
      </div>
      <img src="assets/images/search-02-1.png" alt="" class="search-bar-with-words">
      <img src="assets/images/goods-441-218.png" alt="" class="others">
      <img src="assets/images/words-01-361-25.png" alt="" class="words1">
      <img src="assets/images/words-02.png" alt="" class="words2">
      <div class="sofa-bg"></div>
      <img src="assets/images/shirt-02-207-166.png" alt="" class="sofa">
    </div>
    <!--第二屏 end-->
    <!--第三屏-->
    <div class="section pg3">
      <div class="bg">
        <img class="sofa-lean" src="assets/images/t1f.png" alt="">
        <img class="sofa" src="assets/images/shirt-02-207-166.png" alt="">
      </div>
      <div class="selection-wrapper">
        <img class="size-select" src="assets/images/img-01.gif" alt="">
        <img class="confirm-btn" src="assets/images/btn-01.gif" alt="">
        <img class="active size-select" src="assets/images/img-01-a.gif" alt="">
        <img class="active confirm-btn" src="assets/images/btn-01-a.gif" alt="">
      </div>
    </div>
    <!--第三屏 end-->
    <!--第四屏 -->
    <div class="section pg4">
      <img class="cloud" src="assets/images/cloud.png" alt="">
      <div class="words-container">
        <img src="assets/images/words-04.png" alt="">
        <img class="hidden" src="assets/images/words-04-a.png" alt="">
        <div class="address hidden">
          <img class="hidden" src="assets/images/t1sqosfx8bxxa9wx_i-173-47.png" alt="">
        </div>
      </div>
      <div class="car-container">
        <img class="car" src="assets/images/car.png" alt="">
        <img class="sofa-lean" src="assets/images/t1f.png" alt="">
      </div>

    </div>
    <!--第四屏 end-->
    <!--第五屏-->
    <div class="section pg5">
      <img class="sofa-lean" src="assets/images/t1f.png" alt="">
      <img class="cards" src="assets/images/t1b2mrfo8cxxxfselu-358-221.png">
      <img class="order" src="assets/images/t1puypfatexxajuujj-139-130.png" alt="">
      <div class="text-container">
        <img class="text" src="assets/images/t1h1atfbtxxxauw33d-541-28.png" alt="">
      </div>
      <div class="right-part">
        <img class="mouse" src="assets/images/t1c8gpfenexxav8lkd-205-819.png" alt="">
        <img class="mouse mouse-active" src="assets/images/t1wbktfddaxxav8lkd-205-819.png" alt="">
        <img class="hand" src="assets/images/t10zesfg4axxxdhbd4-170-375.png" alt="">
      </div>
    </div>
    <!--第五屏 end-->
    <!--第六屏-->
    <div class="section pg6">
      <img class="trunk" src="assets/images/t1aissffjbxxa1caib-221-122.png" alt="">
      <img class="address" src="assets/images/t1faqsfdxbxxbl8tyr-93-56.png" alt="">
      <img class="slogan" src="assets/images/t1aiqpflbgxxxrti_a-308-59.png" alt="">
      <img class="box" src="assets/images/t1kaesfxbbxxxprv.png" alt="">
      <img class="cloud" src="assets/images/t1imspfanexxck7ysj-543-107.png" alt="">
      <img class="courier" src="assets/images/t1ut1pfnnexxxb5emy-126-305.png" alt="">
      <img class="woman" src="assets/images/t14nyrflxbxxaanhk9-87-294.png" alt="">
      <img class="door" src="assets/images/t1jfaaff4gxxcd.png" alt="">
      <img class="words" src="assets/images/t1kzyqffnexxbcrepj-139-173.png" alt="">
    </div>
    <!--第六屏 end-->
    <!--第七屏-->
    <div class="section pg7">
      <div class="stars">
        <img src="assets/images/t10.png" alt="">
        <img src="assets/images/t10.png" alt="">
        <img src="assets/images/t10.png" alt="">
        <img src="assets/images/t10.png" alt="">
        <img src="assets/images/t10.png" alt="">
      </div>
      <img class="good-remarks" src="assets/images/t1wrqqfbddxxcbi8jm-72-40.png" alt="">
    </div>
    <!--第七屏 end-->
    <div class="section pg8">
      <div class="start-btn-container">
        <img src="assets/images/startBtn.png" alt="">
        <img class="hover" src="assets/images/startBtn.gif" alt="">
      </div>
      <img class="btn-again" src="assets/images/againBtn.png" alt="">
      <img class="hand" src="assets/images/hand-08.png" alt="">
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.fullPage.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
